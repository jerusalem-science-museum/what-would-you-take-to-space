<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- <meta name="viewport"
            content="width=device-width,
                    initial-scale=1.0,
                    maximum-scale=1.0,
                    user-scalable=no"> -->
    <title>My Webpage page name</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="main-container">
        <div class="page-content">
            <div class="top-part">
                <div class="language-choice">
                    <button class="lang-button" type="button" data-lang="en">EN</button>
                    <button class="lang-button" type="button" data-lang="he">HE</button>
                    <button class="lang-button" type="button" data-lang="ar">AR</button>
                </div>
                <!-- <div class="rocket"> -->
                    <div class="rocket-choices">
                        <button class="rocket-button" data-index="0"></button>
                        <button class="rocket-button" data-index="1"></button>
                        <button class="rocket-button" data-index="2"></button>
                    </div>
                <!-- </div> -->
                <!-- <img src="/static/svg/halo.svg" class="halo"> -->
                <div class="description">
                    <h1 class="description-title" data-key="selectionPage"></h1>
                    <p class="description-subtitle" data-key="selectObjects"></p>
                </div>
                <button class="launch-button" data-key="goToCloud"></button>
            </div>
            <!-- <div class="choice-grid" id="objects-grid"> -->
            <div class="button-container">
                <!-- <button class="purple-block" data-key="item12"></button> -->
                
                <div class="row row-2"><button  class="purple-block" data-key="item1"></button><button  class="purple-block" data-key="item2"></button></div>
                <div class="row row-3"><button  class="purple-block" data-key="item3"></button><button  class="purple-block" data-key="item4"></button><button  class="purple-block" data-key="item5"></button></div>
                <div class="row row-3"><button  class="purple-block" data-key="item6"></button><button  class="purple-block" data-key="item7"></button><button  class="purple-block" data-key="item8"></button></div>
                <div class="row row-3"><button  class="purple-block" data-key="item9"></button><button  class="purple-block" data-key="item10"></button><button  class="purple-block" data-key="item11"></button></div>
                <div class="row row-2"><button  class="purple-block" data-key="item12"></button><button  class="purple-block" data-key="item13"></button></div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
